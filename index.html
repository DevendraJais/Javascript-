    <h1>hello world</h1>
    <script>
        let num = prompt("Enter any operation like deposit,withdraw , checkbal , changepin")
        switch (num) {
            case "DEPOSIT":
                alert("i am deposit")
                break;
            case "WITHDRAW":
                alert("i am withdraw")
                break;
            case "CHECKBAL":
                alert("i am Check balance")
                break;
            case "CHANGEPIN":
                alert("i am change pin")
                break;
            default:
                alert("wrong operation")

                break;
        }
    </script>
